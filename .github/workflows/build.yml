name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.13, 1.15, 1.16]
    steps:
      - uses: actions/checkout@v2
        name: Checkout code
      - uses: actions/checkout@v2
        name: Checkout client specifications
        with:
          repository: Unleash/client-specification
          ref: refs/tags/v4.1.0
          path: testdata/client-specification
      - uses: actions/setup-go@v2
        name: Setup go
        with:
          go-version: ${{ matrix.version }}
      - name: Get deps
        run: go get -t -v ./...
      - name: Go vet
        run: go vet ./...
      - name: Run all tests
        run: go test -race -covermode atomic -coverprofile=profile.cov -v ./...
      - name: Send coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
          flag-name: Go-${{ matrix.version }}
          parallel: true
    # notifies that all test jobs are finished.
  finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true
